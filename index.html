<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Main container -->
  <div class="flex items-center justify-center min-w-screen min-h-screen">
    <!-- Card -->
    <div class="bg-white w-3/4 sm:w-1/4 rounded-xl shadow text-center">
      <!-- Card content -->
      <div class="rounded-t-xl bg-no-repeat bg-top" style="background-image: url('images/bg-pattern-card.svg');">
        <div class="w-full flex flex-col gap-y-1 items-center pt-24 pb-5">
          <img class="rounded-full w-1/4 border-4 border-white" src="images/image-victor.jpg" alt="">
          <div class="kumbh-bold text-dark-blue">Victor Crest <span class="kumbh-regular text-dark-gray">26</span>
          </div>
          <span class="kumbh-light-sm text-dark-gray">London</span>
        </div>
      </div>
      <hr>
      <!-- Card footer -->
      <div class="grid grid-cols-3 px-0">
        <div class="p-4">
          <h1 class="kumbh-bold text-dark-blue">80K</h1>
          <div class="kumbh-regular-sm text-dark-gray">Followers</div>
        </div>
        <div class="p-4">
          <h1 class="kumbh-bold text-dark-blue">803K</h1>
          <div class="kumbh-regular-sm text-dark-gray">Likes</div>
        </div>
        <div class="p-4">
          <h1 class="kumbh-bold text-dark-blue">1.4K</h1>
          <div class="kumbh-regular-sm text-dark-gray">Photos</div>
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>

</html>
