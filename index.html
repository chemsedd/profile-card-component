<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body class="w-full h-full">
  <!-- Page Container -->
  <div class="flex flex-col items-stretch min-h-full">
    <header class="flex-grow flex-shrink-0"></header>
    <!-- Main Container -->
    <main class="flex-grow flex-shrink-0">
      <div class="flex flex-col items-center justify-center">
        <!-- Card -->
        <div class="bg-white w-3/4 sm:w-2/4 md:w-1/4 rounded-xl shadow text-center">
          <!-- Card content -->
          <div class="rounded-t-xl bg-contain bg-no-repeat bg-top"
            style="background-image: url('images/bg-pattern-card.svg');">
            <div class="w-full flex flex-col gap-y-1 items-center pt-20 pb-5">
              <img class="w-30 rounded-full border-5 border-white" src="images/image-victor.jpg" alt="image-victor">
              <div class="kumbh-bold text-dark-blue pt-4">Victor Crest <span
                  class="kumbh-regular text-dark-gray">26</span>
              </div>
              <div class="kumbh-regular-sm text-dark-gray">London</div>
            </div>
          </div>
          <hr>
          <!-- Card footer -->
          <div class="grid grid-cols-3 px-6">
            <div class="p-4">
              <h1 class="kumbh-bold text-dark-blue">80K</h1>
              <div class="kumbh-regular-sm text-dark-gray">Followers</div>
            </div>
            <div class="p-4">
              <h1 class="kumbh-bold text-dark-blue">803K</h1>
              <div class="kumbh-regular-sm text-dark-gray">Likes</div>
            </div>
            <div class="p-4">
              <h1 class="kumbh-bold text-dark-blue">1.4K</h1>
              <div class="kumbh-regular-sm text-dark-gray">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </main>
