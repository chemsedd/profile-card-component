<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Main container -->
  <div class="flex items-center justify-center min-w-screen min-h-screen">
    <!-- Card -->
    <div class="bg-white w-3/4 sm:w-1/4 rounded-xl shadow text-center">
      <div class="rounded-xl bg-red-200">
        <img id="card-img" class="rounded-top" src="images/bg-pattern-card.svg" alt=" ">
      </div>
      <div class="flex flex-col items-center">
        <img class="rounded-full w-1/4" src="images/image-victor.jpg" alt="">
        <h1 class="kumbh-bold">Victor Crest <span class="kumbh-">26</span></h1>
        <span class="kumbh-light">London</span>
      </div>
      <hr>
      <div class="grid grid-cols-3 px-0">
        <div class="p-4">
          <h1 class="kumbh-bold font-">80K</h1>
          <div class="kumbh-light">Followers</div>
        </div>
        <div class="p-4">
          <h1 class="kumbh-bold">803K</h1>
          <div class="kumbh-light">Likes</div>
        </div>
        <div class="p-4">
          <h1 class="kumbh-bold">1.4K</h1>
          <div class="kumbh-light">Photos</div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
